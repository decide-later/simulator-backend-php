<p>Вас не пустили. Мюнхен в ЕС, нужно было делать визу.</p>

<p>Виза - это разрешение посетить страну. При посещении многих страно они необходимо.</p>

<p>Лучше всего узнавать про визу из проверенных источников. Ими может быть <a href="https://www.kdmid.ru/info.aspx?lst=info_wiki&it=/Spisok_stran_s_uproshchennym_poryadkom_vyezda.aspx">МИД России</a> или
    <a href="https://germania.diplo.de/ru-ru/service/05-VisaEinreise">консульство той страны, в которую вы хотите поехать</a>.</p>
